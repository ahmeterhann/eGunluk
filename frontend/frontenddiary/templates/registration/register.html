{% extends "base.html" %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'frontenddiaryapp/css/styles.css' %}">
{% endblock %}

{% block content %}
<div class="register-container">
  <h2>Kayıt Ol</h2>

  {% if messages %}
    <div class="messages">
      {% for message in messages %}
        <div class="alert {% if 'error' in message.tags %}alert-error{% else %}alert-success{% endif %}">
          {{ message }}
        </div>
      {% endfor %}
    </div>
  {% endif %}

  <form method="POST" action="" class="register-form">
    {% csrf_token %}
    <label for="username">Kullanıcı İsmi</label>
    <input type="text" id="username" name="username" placeholder="Kullanıcı isminizi girin" required>

    <label for="email">E-Mail</label>
    <input type="email" id="email" name="email" placeholder="E-mail adresinizi girin" required>

    <label for="password">Şifre</label>
    <input type="password" id="password" name="password" placeholder="Şifrenizi girin" required>

    <button type="submit" class="btn-submit btn-blue">Kayıt Ol</button>
  </form>

  <p class="login-text">Zaten hesabınız var mı? <a href="{% url 'login-view' %}">Giriş Yapın</a></p>
</div>
{% endblock %}
